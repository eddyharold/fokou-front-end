<div class="container-fluid h-100 d-flex justify-content-center align-items-center">
    <div style="max-width: 40%;">
        <div class="card">
            <ul class="nav nav-tabs nav-pills nav-justified" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                        type="button" role="tab" aria-controls="login" aria-selected="true">Connexion</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                        type="button" role="tab" aria-controls="register" aria-selected="false">Inscription</button>
                </li>
            </ul>
        </div>

        <div class="card mt-3">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form class="row p-5" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group col-md-12 mb-3">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-12 mb-3">
                            <label>Mot de passe</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe" required>
                        </div>
                        <div class="form-group pt-3 text-center">
                            <button type="submit" class="btn btn-sm btn-primary">Se connecter</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form class="row p-5" [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="form-group col-md-6 mb-3">
                            <label>Nom</label>
                            <input type="text" formControlName="name" class="form-control" placeholder="Nom" required>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label>Prenom</label>
                            <input type="text" formControlName="firstname" class="form-control" placeholder="Prenom" required>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label>Télephone</label>
                            <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Télephone" required>
                        </div>
                        <div class="form-group col-md-12 mb-3">
                          <label>Personalité</label>
                          <select class="form-control" formControlName="personality">
                            <option value="INVESTISSEUR">Investisseur</option>
                            <option value="PORTEUR_PROJET">Porteur de projet</option>
                          </select>
                        </div>
                        <div class="form-group col-md-12 mb-3">
                            <label>Mot de passe</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe" required>
                        </div>
                        <div class="form-group pt-3 text-center">
                            <button type="submit" class="btn btn-sm btn-primary">S'incrire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
